<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens</title>
 
    <style>
        .galeria{
            margin: 5px;
            border: 1px;
            float: left;
            width: 180px;
    }
    
    .galeria:hover{
        border: 2px solid black; 
    }
    
    .galeria img{
        width: 100%;
        height: auto;
    }

    .descricao{
        padding: 15px;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="Galeria">
        <a href="#">

        </a>

        </div> 
    </div>

</html>
